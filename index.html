<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de CLP</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CDN para grÃ¡fica -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Conversor de moneda Nacional</h1>
    <section class="box">
        <h3>Pesos CLP</h3>
        <input type="number" id="num1" placeholder="Ingrese la cantidad en pesos chilenos" id="cantidad">
        <p>moneda a convertir</p>
        <select name="convertir" id="convertir">
            <option value="dolar">Dolar Estadounidense</option>
            <option value="euro">Euro</option>
            <option value="bitcoin">Bitcoin</option>
        </select>
        
        <button id="calcular">Convertir</button>
        <h4 id="result">Resultado:</h4>
    </section>

    <div class="grafica">
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
